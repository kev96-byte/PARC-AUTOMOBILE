# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

#    Dompdf\Dompdf:
#        arguments:
#            $options: ['isHtml5ParserEnabled' => true, 'isRemoteEnabled' => true]
    
    App\Command\UpdateDepartementRegionCommand:
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        tags: ['console.command']

    App\Command\TestUserRepositoryCommand:
        tags:
            - { name: 'console.command' }


    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']
    
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\EventListener\PreRemoveListener:
        tags:
            - { name: doctrine.event_listener, event: preRemove }

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Twig\CustomTwigExtension:
        arguments:
            $loader: '@twig.loader.filesystem'
        
        tags: ['twig.extension']


 #   App\Twig\DateExtension:
 #       tags: ['twig.extension']

    App\Twig\DateExtension:
        tags:
            - { name: twig.extension }

    App\Twig\UserExtension:
        arguments: ['@security.token_storage']
        tags: ['twig.extension']


    Knp\Snappy\Pdf:
        arguments:
            - '%env(PDF_BINARY)%'


    App\Twig\AppExtension:
        tags: ['twig.extension']

    App\EventListener\TwigGlobalDataListener:
        tags:
            - { name: kernel.event_subscriber }

    App\Twig\GlobalVariablesExtension:
        arguments:
            $vehiculeRepository: '@App\Repository\VehiculeRepository'
        tags: ['twig.extension']

